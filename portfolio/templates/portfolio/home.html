{% extends "portfolio/base.html" %} {% block content %}


{% load static%}

<img src={% static "portfolio/portfolio.jpeg" %}>


{%for project in projects %}
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{project.image.url}}" alt="project1_image" height="100" width="100" />
          <div class="card-body">
            <h2>{{ project.title }}</h2>
            <p class="card-text">{{ project.description }}</p>
            {% if project.url %}
            <br />
            <a href="{{project.url}}">link</a>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}



{% endblock %}
