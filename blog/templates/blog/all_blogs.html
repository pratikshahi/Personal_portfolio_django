{% extends "portfolio/base.html" %}
{% block content %}

<h1>This is blog homepage</h1>
<h2>Pratik has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url "blog:detail" blog.id %}"><h2>{{blog.title}}</h2></a>
<p>{{blog.date}}</p>
<p>{{blog.description|truncatechars:100}}</p>

{% endfor %}

{% endblock %}
